<div>
  <app-add></app-add>
  <div class="col-md-12 mt-3">
    <div class="card shadow">
      <div class="card-header bg-transparent border-0">
        <h3 class="text-warning mb-0">Total Blogs(20)</h3>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center bg-white table-flush">
          <thead>
            <tr>
              <th>S.N</th>
              <th>Title</th>
              <th>Excerpt</th>
              <th>Body</th>
              <th width="150">Manage</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let blog of blogs | async">
              <td>1</td>
              <td>{{ blog.title }}</td>
              <td>{{ blog.excerpt }}</td>
              <td>{{ blog.body }}</td>
              <td>
                <a class="btn btn-sm btn-secondary">
                  <i class="fa fa-edit"></i>
                </a>
                <button
                  class="btn btn-danger btn-sm"
                  data-toggle="modal"
                  data-target="#confirmDeletion"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
